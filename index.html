<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage de Templates de Dossier et Fichier</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Partage de Templates de Dossier et Fichier</h1>
        </div>
    </header>
    <main class="container">
        <section id="template-form">
            <h2>Ajouter Votre Template</h2>
            <form id="template-upload-form">
                <div class="form-group">
                    <label for="template-name">Nom du Dossier:</label>
                    <input type="text" id="template-name" required>
                </div>
                <div class="form-group">
                    <label for="template-description">Description:</label>
                    <textarea id="template-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="template-file">Fichier Zip:</label>
                    <input type="file" id="template-file" accept=".zip" required>
                </div>
                <button type="submit">Ajouter Template</button>
            </form>
        </section>
        <section id="template-list">
            <h2>Templates Ajout√©s</h2>
            <ul id="templates"></ul>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
